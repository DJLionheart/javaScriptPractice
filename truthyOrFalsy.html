
<script>

function truthyOrFalsy(val){
    if(val){
        console.log('The value is truthy');        
    } else{
        console.log('The value is falsy');
        
    }
}

truthyOrFalsy('');

truthyOrFalsy('DevMountain');

truthyOrFalsy([]);

truthyOrFalsy(0);

truthyOrFalsy(-1);

truthyOrFalsy(null);

truthyOrFalsy(NaN);

truthyOrFalsy(false);

</script>
